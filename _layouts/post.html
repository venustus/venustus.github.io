---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div id="post-share">
  <div>Share</div>
  <a target="_blank" href="http://twitter.com/intent/tweet?status={{ page.title }}+http://venustus.in{{ page.url }} via @venustus">
    <img src="/public/twitter.png"/>
  </a>
  <a target="_blank" href="http://www.facebook.com/sharer/sharer.php?u=http://venustus.in{{ page.url }}">
    <img src="/public/facebook.png"/>
  </a>
</div>

<br/>
<br/>

<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES * * */
  var disqus_shortname = 'venustus';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-63611611-1', 'auto');
  ga('send', 'pageview');

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
